<!DOCTYPE html>

<body>
    <script>
        //lay gia tri dau vao
        let toan = prompt("nhap diem toan")
        let ly = prompt ("nhap diem ly")
        let hoa = prompt ("nhap diem hoa")

        //xu ly
        toan = Number(toan);
        ly = Number(ly);
        hoa = Number(hoa);
        let tbc = (toan + ly + hoa) / 3;

        //xuat
        document.write(tbc);
    </script>
</body>
